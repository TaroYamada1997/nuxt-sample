name: pr-agent

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  issues: write

jobs:
  pr_agent:
    runs-on: ubuntu-latest
    name: Run PR Agent
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
      - id: pr-agent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTION.AUTO_IMPROVE: true
          PR_DESCRIPTION.EXTRA_INSTRUCTIONS: "Please use Japanese in descriptions."
          PR_REVIEWER.EXTRA_INSTRUCTIONS: >-
            日本語で回答してください。
            以下の原則に従ってコメントしてください。
            console.log()等のデバッグコードを残してはいけない。
            文字列にはシングルクォートを使用しなければならない。
          PR_CODE_SUGGESTIONS.EXTRA_INSTRUCTIONS: >-
            日本語で回答してください。
            以下の原則に従ってコメントしてください。
            console.log()等のデバッグコードを残してはいけない。
            文字列にはシングルクォートを使用しなければならない。
          PR_ADD_DOCS.EXTRA_INSTRUCTIONS: "PLEASE USE JAPANESE IN DESCRIPTIONS."
          PR_CODE_SUGGESTIONS.COMMITABLE_CODE_SUGGESTIONS: TRUE
          PR_CODE_SUGGESTIONS.NUM_CODE_SUGGESTIONS: 10
          PR_CODE_SUGGESTIONS.NUM_CODE_SUGGESTIONS_PER_CHUNK: 10
